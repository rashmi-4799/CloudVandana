<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./logics.js"></script>
</head>
<body>
    <div class="parent">
        <div class="calculator">
            <div class="upper">
                <input type="text" id="inp" onkeydown="if (event.key === 'Enter') calculateResult()">
                <button class="btn" onclick="onAc()">AC</button>
            </div>
            <div class="downside">
                <div class="down1">
                <button class="numbers" onclick="AddInput(9)">9</button>
                <button class="numbers" onclick="AddInput(8)">8</button>
                <button class="numbers" onclick="AddInput(7)">7</button>
                <button class="sign" onclick="AddInput('+')">+</button>
                </div>   
            </div>
            <div class="downside">
                <div class="down1">
                <button class="numbers" onclick="AddInput(6)">6</button>
                <button class="numbers" onclick="AddInput(5)">5</button>
                <button class="numbers" onclick="AddInput(4)">4</button>
                <button class="sign" onclick="AddInput('-')">-</button>
                </div>   
            </div> 
            <div class="downside">
                <div class="down1">
                <button class="numbers" onclick="AddInput(3)">3</button>
                <button class="numbers" onclick="AddInput(2)">2</button>
                <button class="numbers" onclick="AddInput(1)">1</button>
                <button class="sign" onclick="AddInput('/')">/</button>
                </div>   
            </div> 
            <div class="downside">
                <div class="down1">
                <button class="numbers">.</button>
                <button class="numbers" onclick="AddInput(0)">0</button>
                <button class="numbers" onclick="calculateResult()">=</button>
                <button class="sign" onclick="AddInput('*')">x</button>
                </div>   
            </div>  
            </div>
        </div>
    </div>
</body>
</html>
